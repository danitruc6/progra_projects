{% extends "auctions/layout.html" %}

{% block body %}
  <h1>All Categories</h1>
  <ul>
    {% for category in categories %}
      <li><a href="{% url 'category_listings' category %}">{{ category }}</a></li>
    {% empty %}
      <li>There are no categories.</li>
    {% endfor %}
  </ul>
{% endblock %}
