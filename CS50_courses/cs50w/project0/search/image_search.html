<!DOCTYPE html>
<html lang="en">

<head>
  <link rel='stylesheet' href="style.css">
  <title>Google Image Search</title>
</head>

<body>
  <div class="links">
    <a class="img_item" href="index.html"> Google Search </a>
  </div>
  <div class="center">
    <img src='googlelogo_color_272x92dp.png' alt="google_logo" width="272" height="92">
  </div>
  <form action="https://google.com/search">
    <input type="text" class='search_bar' name="q">
    <div class="center">
      <input type="submit" class="search_bot" value="Google image">
    </div>
    <input type="hidden" name="tbm" value="isch">
  </form>
</body>

</html
